name: Build, Push & Deploy (Node API)

on:
  push:
    branches:
      - main
      - production

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # üëá Dynamically choose environment name for GitHub UI
    environment: ${{ github.ref_name == 'main' && 'development' || github.ref_name == 'production' && 'production' }}

    env:
      REGISTRY: ghcr.io
      TIMESTAMP: ${{ github.run_number }}-${{ github.sha }}
      # üëá Dynamically set image name based on branch
      IMAGE: ${{ github.ref_name == 'main' && 'ghcr.io/devbyteme/byteme-nodeapi' || github.ref_name == 'production' && 'ghcr.io/devbyteme/byteme-nodeapi-prod' }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v3

      - name: üîê Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: üèóÔ∏è Build and Push Docker Image
        run: |
          echo "üöÄ Building for branch: ${{ github.ref_name }}"
          echo "üß© Image name: ${{ env.IMAGE }}"

          docker build \
            --build-arg NODE_ENV=${{ github.ref_name }} \
            -t ${{ env.IMAGE }}:${{ env.TIMESTAMP }} \
            -t ${{ env.IMAGE }}:latest .

          docker push ${{ env.IMAGE }}:${{ env.TIMESTAMP }}
          docker push ${{ env.IMAGE }}:latest

      - name: üì¶ Set image tag output for deploy
        id: image
        run: echo "image_tag=${{ env.TIMESTAMP }}" >> $GITHUB_OUTPUT


  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
  
    environment: ${{ github.ref_name == 'main' && 'development' || github.ref_name == 'production' && 'production' }}
  
    env:
      IMAGE: ${{ github.ref_name == 'main' && 'ghcr.io/devbyteme/byteme-nodeapi' || github.ref_name == 'production' && 'ghcr.io/devbyteme/byteme-nodeapi-prod' }}
  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
  
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
  
          echo "Branch: ${{ github.ref_name }}"
  
          if [ "${{ github.ref_name }}" = "production" ]; then
            echo "Using production host: ${{ secrets.PUBLIC_DNS_PROD }}"
            echo "${{ secrets.EC2_SSH_KEY_PROD }}" | tr -d '\r' > ~/.ssh/ec2-key.pem
            chmod 600 ~/.ssh/ec2-key.pem
            ssh-keyscan -H ${{ secrets.PUBLIC_DNS_PROD }} >> ~/.ssh/known_hosts
          elif [ "${{ github.ref_name }}" = "main" ]; then
            echo "Using main (development) host: ${{ secrets.PUBLIC_DNS }}"
            echo "${{ secrets.EC2_SSH_KEY }}" | tr -d '\r' > ~/.ssh/ec2-key.pem
            chmod 600 ~/.ssh/ec2-key.pem
            ssh-keyscan -H ${{ secrets.PUBLIC_DNS }} >> ~/.ssh/known_hosts
          else
            echo "‚ùå Branch '${{ github.ref_name }}' is not supported for deployment"
            exit 1
          fi

      - name: üöÄ Deploy to EC2
        run: |
          if [ "${{ github.ref_name }}" = "production" ]; then
            echo "üîß Deploying production image: ${{ env.IMAGE }}"
            ssh -i ~/.ssh/ec2-key.pem ${{ secrets.SERVER_USER }}@${{ secrets.PUBLIC_DNS_PROD }} \
              "cd /var/www/byteme/api && ./deploy.sh"
          else
            echo "üîß Deploying development image: ${{ env.IMAGE }}"
            ssh -i ~/.ssh/ec2-key.pem ${{ secrets.SERVER_USER }}@${{ secrets.PUBLIC_DNS }} \
              "cd /var/www/byteme/api && ./deploy.sh"
          fi
