name: Build, Push & Deploy (Node API)

on:
  push:
    branches:
      - main
      - production

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # Dynamically set environment name (for GitHub UI environments)
    environment: ${{ github.ref_name == 'main' && 'development' || 'production' }}

    env:
      REGISTRY: ghcr.io
      TIMESTAMP: ${{ github.run_number }}-${{ github.sha }}
      # Dynamically set image name
      IMAGE: ${{ github.ref_name == 'main' && 'ghcr.io/devbyteme/byteme-nodeapi' || 'ghcr.io/devbyteme/byteme-nodeapi-prod' }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: ðŸ—ï¸ Build and push Docker image
        run: |
          echo "ðŸš€ Building for branch: ${{ github.ref_name }}"
          echo "ðŸ§© Image name: ${{ env.IMAGE }}"

          docker build \
            --build-arg NODE_ENV=${{ github.ref_name }} \
            -t ${{ env.IMAGE }}:${{ env.TIMESTAMP }} \
            -t ${{ env.IMAGE }}:latest .

          docker push ${{ env.IMAGE }}:${{ env.TIMESTAMP }}
          docker push ${{ env.IMAGE }}:latest

      - name: ðŸ“¦ Set image tag output for deploy
        id: image
        run: echo "image_tag=${{ env.TIMESTAMP }}" >> $GITHUB_OUTPUT


  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    # Match the same environment dynamically
    environment: ${{ github.ref_name == 'main' && 'development' || 'production' }}

    env:
      IMAGE: ${{ github.ref_name == 'main' && 'ghcr.io/devbyteme/byteme-nodeapi' || 'ghcr.io/devbyteme/byteme-nodeapi-prod' }}

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ”‘ Setup SSH
        run: |
          mkdir -p ~/.ssh
          if [ "${{ github.ref_name }}" = "production" ]; then
            echo "${{ secrets.EC2_SSH_KEY_PROD }}" | tr -d '\r' > ~/.ssh/ec2-key.pem
            ssh-keyscan -H ${{ secrets.PUBLIC_DNS_PROD }} >> ~/.ssh/known_hosts
          else
            echo "${{ secrets.EC2_SSH_KEY }}" | tr -d '\r' > ~/.ssh/ec2-key.pem
            ssh-keyscan -H ${{ secrets.PUBLIC_DNS }} >> ~/.ssh/known_hosts
          fi
          chmod 600 ~/.ssh/ec2-key.pem

      - name: ðŸš€ Deploy to EC2
        run: |
          if [ "${{ github.ref_name }}" = "production" ]; then
            echo "ðŸ”§ Deploying production image: ${{ env.IMAGE }}"
            ssh -i ~/.ssh/ec2-key.pem ${{ secrets.SERVER_USER }}@${{ secrets.PUBLIC_DNS_PROD }} \
              "cd /var/www/byteme/dashboard && ./deploy.sh"
          else
            echo "ðŸ”§ Deploying development image: ${{ env.IMAGE }}"
            ssh -i ~/.ssh/ec2-key.pem ${{ secrets.SERVER_USER }}@${{ secrets.PUBLIC_DNS }} \
              "cd /var/www/byteme/dashboard && ./deploy.sh"
          fi
